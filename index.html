<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link
      rel="stylesheet"
      media="screen and (min-width: 700px)"
      href="css/widescreen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 699px)"
      href="css/smallscreen.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftContainer">
        <h1>Password Generator</h1>
        <div class="inputs">
          <input
            id="number"
            type="number"
            placeholder="Enter number of Integer"
          /><br /><br />

          <input
            id="letter"
            type="number"
            placeholder="Enter number of Letter"
          /><br /><br />

          <input
            id="character"
            type="number"
            placeholder="Enter number of Character"
          /><br /><br />

          <button id="generate" onclick="generatePassword()">Generate</button>
          <button id="copy" onclick="copyPassword()">Copy</button><br /><br />
        </div>
      </div>
      <div class="rightContainer">
        <div id="circle">
          <p id="password"></p>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
